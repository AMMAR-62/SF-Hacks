<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://www.WebRTC-Experiment.com/RecordRTC.js"></script>
  </head>

  <body>


    <div class="container-fluid bg-light" id="chat">

      <!-- chat content -->
      
        

      <div class="content d-flex flex-column" id="chat-content">
        <p id="start-button" class="btn btn-warning d-inline w-25">Start</p> 
        <p id="end-button" class="btn btn-danger d-inline w-25">End</p>
        <input id="input" class="mr-2" type="text" style="height:20px;" name="" placeholder="say anything..."> 
      </div>
      
    </div>



    <!-- voice options -->
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Voice Options
      </button>


      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li>
          <a class="dropdown-item" href="#">
            <p class="dropdown-item lead">
              Volume:
              <input
                type="range"
                min="0"
                max="1"
                value="1"
                step="0.1"
                id="volume"
              /><span id="volume-label" class="ms-2">1</span>
            </p>
          </a>
        </li>

        <li>
          <a class="dropdown-item" href="#">
            <p class="dropdown-item">
              <select
                id="voices"
                class="form-select bg-secondary text-light w-25"
              ></select>
            </p>
          </a>
        </li>
      </ul>
    </div>
    <!-- <script src="./js/bot.js"></script> -->
    <script src="./js//Messages.js"></script>
    <script src="./js/index.js"></script>
    <!-- <script src="./js/Uservoice.js"></script> -->
    <script src="./js/VoiceBot.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
